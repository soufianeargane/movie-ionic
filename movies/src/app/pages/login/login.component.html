<div class="container">
  <div>
    <h1>Login</h1>
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <ion-list>
      <ion-item>
        <ion-input
          label="Email"
          labelPlacement="floating"
          type="email"
          required
          formControlName="email"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          label="Password"
          labelPlacement="floating"
          type="Password"
          required
          formControlName="password"
        ></ion-input>
      </ion-item>
      <ion-button
        color="danger"
        expand="full"
        type="submit"
        [disabled]="!loginForm.valid || isSubmitted"
      >
        @if (isSubmitted) {
        <ion-spinner name="crescent"></ion-spinner>
        } Login
      </ion-button>
    </ion-list>
  </form>
</div>
